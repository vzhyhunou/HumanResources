<!DOCTYPE html>

<body>

        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                          th:src="@{/resources/static/img/logo.svg}"

    <div class="collapse navbar-collapse" id="navbarNav">

            <a class="nav-item nav-link active"

    </div>

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Departments</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="department.html"
                   th:href="@{/department}"
                   class="btn btn-light"
                   title="Add department"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-plus"></i> <span
                        class="d-none d-sm-inline">Add</span></a>
            </li>
        </ul>

    </nav>
</header>

<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${departmentStubs.isEmpty()}">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Title</th>
                            <th>Avg salary</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stub : ${departmentStubs}">
                            <td th:text="${stub.name}">CEO</td>
                            <td th:text="${stub.avgSalary}">10000</td>
                            <td class="text-right">
                                <a href="department.html"
                                   th:href="@{|/department/${stub.id}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal"
                                      data-target="#deleteDialog"
                                      th:attr="data-id=${stub.id},data-name=${stub.name}">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete department"
                                       data-toggle="tooltip"
                                       data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;Accounting</td>
                            <td>2500</td>
                            <td class="text-right">
                                <a href="department.html"
                                   th:href="@{/department}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;Development</td>
                            <td>1150</td>
                            <td class="text-right">
                                <a href="department.html"
                                   th:href="@{/department}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Java</td>
                            <td>1500</td>
                            <td class="text-right">
                                <a href="department.html"
                                   th:href="@{/department}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Testing</td>
                            <td>1100</td>
                            <td class="text-right">
                                <a href="department.html"
                                   th:href="@{/department}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>

                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="Delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete departmet: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/department/' + target.data('id') + '/delete';
    })
</script>
</body>
</html>
